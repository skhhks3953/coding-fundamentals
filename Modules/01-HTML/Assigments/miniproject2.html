<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Block and Inline Elements</title>
</head>
<body>
    <header></header>
    <main>
        <div>
            <h1>3 inline elements</h1>
            <ul>
                <li><a href="https://www.google.com">Google</a></li>
                <li><button type="button">Click Me!</button></li>
                <li><p>This is<br> an inline elements<br></p></li>
            </ul>
        </div>
        <div>
            <h1>3 block elements</h1>
            <ul>
                <li><p>This is a block element</p></li>
                <li>
                    <section>
                        <h3>This is a block element 2</h3>
                            <p>Lorem ipsum dolor sit amet.</p>
                    </section>
                </li>
                <li><div>This is also a block element</div></li>
            </ul>
        </div>
    </main>
    <footer></footer>
</body>
</html>
